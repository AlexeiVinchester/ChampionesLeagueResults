<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <div class="container flexColumn">
            <div class="container-input flexColumn">
                <div class="btn-box">
                    <button id="login-btn" type="button" class="toggle-btn" onclick="chooseLoginForm()">Log In</button>
                    <button id="register-btn" type="button" class="toggle-btn" onclick="chooseRegisterForm()">Register</button>
                </div>
                <div class="form-box">
                    <form id="log-in-form" class="flexColumn">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="register-form" class="flexColumn">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="email" class="input-field" placeholder="UserEmail" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
        
    </body>
</html>
